<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录</title>

<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/datepicker3.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>

	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">登录</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" id="account" placeholder="账号" name="account" type="text" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" id="password" placeholder="密码" name="password" type="password" value="">
							</div>
							<button id="button" class="btn btn-primary" type="button">登录</button>
							<!-- <a href="index.html" class="btn btn-primary">Login</a> -->
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->



	<script src="/js/jquery-1.11.1.min.js"></script>
	<script src="/js/axios.min.js"></script>
	<script>
	$(function(){
		$('#button').on('click', function(){
			axios.post("/login", {account:$("#account").val(), password:$("#password").val()}).then((res)=>{
				console.log(res)
				if (res.data.msg == "成功") {
					alert("登录成功")
					window.location.href="/backend/dashboard"
				} else {
					alert("登录失败")
				}
			}).catch((err)=>{
				alert(err.data.msg)
			})
		})
		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	})
	</script>
</body>

</html>
