
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <!-- <link href="/css/site.css" rel="stylesheet"> -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container" style="margin-top: 60px;">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1 align="center">欢迎登录</h1>
        <form id="form" action="?r=login/login" method="post">
<input type="hidden" name="_csrf-frontend" value="ZWt3TGwtZVIIBiQvB04/MQsYRAE8bzIzKVlCAT58VhlUJiB0JE4zGg==">            <div class="form-group col-md-12">
                <label for="email">手机号</label>
                    <input type="text" id="email" class="form-control" name="account" placeholder="输入账号">                    <div class="help-block err" style="color: #ff0000" id="mobile_err"></div>
            </div>
            <div class="form-group col-md-12">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="输入密码">                <div class="help-block err" style="color: #ff0000" id="password_err"></div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-12">
                    <button type="button" id="button" class="btn btn-primary  col-md-12">登录</button>
                </div>
            </div>
        </form>    </div>
    <div class="col-md-4"></div>
</div></div>
<script>
    $(function(){
        $('#button').on('click', function(){
            axios.post("/login", {account:$("#email").val(), password:$("#password").val()}).then((res)=>{
                console.log(res)
                if (res.data.msg == "成功") {
                    alert("登录成功")
                    window.location.href="/dashboard"
                } else {
                    alert("登录失败")
                }
            }).catch((err)=>{
                alert(err.data.msg)
            })
        })
    })
</script>

</body>
</html>
